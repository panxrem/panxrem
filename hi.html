<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nisaa imuttt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin: 10px 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 4s ease-in infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(0.5); opacity: 0; }
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      border-radius: 25px;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #fff;
      color: #ff3366;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3366;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>buat pacarr akuu yg lucuu</h1>
  <p>Aku cuma mau bilang...</p>
  <p>keren juga bisa bikin ginian jirr</p>

  <button onclick="sendLove()">teken inii cobaa üòò</button>

  <script>
    const emojis = ["‚ù§Ô∏è","üíñ","üíû","üòò","üòç"];

    function sendLove() {
      alert("lopyuuu bbyy akuuu");

      // munculin emoji beterbangan
      for(let i=0;i<30;i++){
        let emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
        emoji.style.left = Math.random()*100 + "vw";

        document.body.appendChild(emoji);

</body>
</html>
